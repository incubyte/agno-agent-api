version: '3.8'

services:
  # Main API service
  marketing-agents-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Core application settings
      - PORT=8000
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      
      # Playwright configuration
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true
      
      # Database configuration (using external PostgreSQL on Render)
      - DATABASE_URL=${DATABASE_URL}
      - AGENT_STORAGE=${AGENT_STORAGE:-agents_storage.db}
      
      # API Keys and secrets
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
      
      # CORS configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-["http://localhost:3000","http://localhost:5173"]}
      
    volumes:
      # Mount local development files for development mode
      - .:/app
      # Cache volume for better performance
      - playwright_cache:/ms-playwright
      - agent_storage:/app/data
    
    networks:
      - marketing-agents-network
    
    # Resource limits to prevent memory issues
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Local PostgreSQL database for development
 
volumes:
  playwright_cache:
    driver: local
  agent_storage:
    driver: local

networks:
  marketing-agents-network:
    driver: bridge
